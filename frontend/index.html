<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquae - Virtual Aquarium</title>
    <link rel="stylesheet" href="/style.css">
    
    <!-- Preload critical assets -->
    <!-- Background image preload removed - using generated gradient instead -->
    
    <!-- External libraries from CDNJS (Chromium M69 compatible) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.min.js"></script>
    
    <meta name="description" content="Aquae - A tamagotchi-style virtual aquarium where you care for virtual fish">
    <meta name="theme-color" content="#1e3a8a">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="aquarium-logo">üê†</div>
            <h1>Aquae</h1>
            <div class="loading-spinner"></div>
            <p id="loading-text">Initializing aquarium...</p>
            <div class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Game container -->
    <div id="game-container" style="display: none;">
        <!-- p5.js canvas will be inserted here -->
    </div>

    <!-- UI overlay -->
    <div id="ui-overlay">
        <!-- Status indicators -->
        <div id="status-panel" class="ui-panel">
            <div class="status-item">
                <span class="status-label">üç¥ Food:</span>
                <div class="food-meter">
                    <div id="food-level" class="food-level"></div>
                </div>
                <span id="food-text">0%</span>
            </div>
            
            <div class="status-item">
                <span class="status-label">‚è∞ Tank Life:</span>
                <span id="tank-time">0h 0m</span>
            </div>
            
            <div class="status-item">
                <span class="status-label">üêü Fish:</span>
                <span id="fish-count">0</span>
            </div>
            
            <div class="status-item">
                <span class="status-label">üçΩÔ∏è Feedings:</span>
                <span id="feeding-count">0</span>
            </div>
        </div>

        <!-- Controls panel -->
        <div id="controls-panel" class="ui-panel">
            <div class="controls-grid">
                <button id="feed-btn" class="control-btn" title="Feed Fish (Space)">
                    <span class="btn-icon">üç¥</span>
                    <span class="btn-label">Feed</span>
                </button>
                
                <button id="castle-btn" class="control-btn" title="Toggle Castle (‚Üê)" disabled>
                    <span class="btn-icon">üè∞</span>
                    <span class="btn-label">Castle</span>
                </button>
                
                <button id="submarine-btn" class="control-btn" title="Toggle Submarine (‚Üí)" disabled>
                    <span class="btn-icon">üö¢</span>
                    <span class="btn-label">Submarine</span>
                </button>
                
                <button id="music-btn" class="control-btn" title="Toggle Music (‚Üì)">
                    <span class="btn-icon">üéµ</span>
                    <span class="btn-label">Music</span>
                </button>
            </div>
            
            <div class="controls-help">
                <p><strong>Controls:</strong> Space=Feed, ‚Üê=Castle, ‚Üí=Submarine, ‚Üì=Music</p>
            </div>
        </div>

        <!-- Debug info (development only) -->
        <div id="debug-panel" class="ui-panel debug-panel" style="display: none;">
            <h3>Debug Info</h3>
            <div id="debug-content"></div>
        </div>
    </div>

    <!-- Error modal -->
    <div id="error-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>‚ö†Ô∏è Connection Error</h2>
            <p id="error-message">Unable to connect to the aquarium server.</p>
            <div class="modal-actions">
                <button id="retry-btn" class="btn-primary">Retry</button>
                <button id="offline-btn" class="btn-secondary">Continue Offline</button>
            </div>
        </div>
    </div>

    <!-- Scripts in dependency order -->
    <script src="audio.js"></script>
    <script src="food.js"></script>
    <script src="fish.js"></script>
    <script src="controls.js"></script>
    <script src="aquarium.js"></script>

    <script>
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showError('A JavaScript error occurred: ' + event.error.message);
        });

        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showError('An async error occurred: ' + event.reason);
        });

        // Initialize loading screen
        document.addEventListener('DOMContentLoaded', function() {
            updateLoadingProgress(0, 'Preparing aquarium...');
            
            // Start the aquarium initialization
            if (typeof initializeAquarium === 'function') {
                initializeAquarium().catch(error => {
                    console.error('Failed to initialize aquarium:', error);
                    showError('Failed to initialize aquarium: ' + error.message);
                });
            } else {
                showError('Aquarium initialization script not loaded');
            }
        });

        // Utility functions for UI management
        function updateLoadingProgress(percent, text) {
            const progressBar = document.getElementById('loading-progress');
            const loadingText = document.getElementById('loading-text');
            
            if (progressBar) {
                progressBar.style.width = percent + '%';
            }
            
            if (loadingText && text) {
                loadingText.textContent = text;
            }
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const gameContainer = document.getElementById('game-container');
            
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
            
            if (gameContainer) {
                gameContainer.style.display = 'block';
            }
        }

        function showError(message) {
            const errorModal = document.getElementById('error-modal');
            const errorMessage = document.getElementById('error-message');
            
            if (errorMessage) {
                errorMessage.textContent = message;
            }
            
            if (errorModal) {
                errorModal.style.display = 'flex';
            }
            
            // Hide loading screen if showing
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        }

        function hideError() {
            const errorModal = document.getElementById('error-modal');
            if (errorModal) {
                errorModal.style.display = 'none';
            }
        }

        // Error modal event handlers
        document.getElementById('retry-btn')?.addEventListener('click', function() {
            hideError();
            location.reload();
        });

        document.getElementById('offline-btn')?.addEventListener('click', function() {
            hideError();
            // Continue with offline mode (limited functionality)
            hideLoadingScreen();
        });

        // Debug panel toggle (development)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                    const debugPanel = document.getElementById('debug-panel');
                    if (debugPanel) {
                        debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
                    }
                }
            });
        }
    </script>
</body>
</html>
